{% load static %}

<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

	{% if title %}
		<title>Corona Virus Tracker - {{ title }}</title>
	{% else %}
		<title>Corona Virus Tracker</title>
	{% endif %}	
</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="{% url 'caselookup-home' %}">Corona Virus Tracker</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	          <a class="nav-link" href="{% url 'caselookup-countrywisecase' %}">Countrywise Cases</a>
	          <a class="nav-link" href="{% url 'caselookup-statewisecases' %}">State wise Cases India</a>
	          <a class="nav-link" href="{% url 'caselookup-casestimeline' %}">Cases Timeline</a>
	          <form action = "{% url 'caselookup-countrywisecase' %}" class="form-inline my-2 my-lg-0" method = "POST">
			      {% csrf_token %}
			      <input class="form-control mr-sm-2" type="search" placeholder="Enter the Country name" aria-label="Search" name = "country">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Covid Cases Lookup</button>
    		  </form>
	         </div>
	        <!-- Navbar Right Side -->
	      </div>
	    </div>
	  </nav>
	</header>
	<div class="conatiner">
		<main role="main" class="container">
		  
		  	
		    	
		      {% block content %}{% endblock %}
		    	
		    
		  
		</main>
	</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- Chart.js  -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</body>
</html>
